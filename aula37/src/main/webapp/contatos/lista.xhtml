<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Meus Contatos</title>
	<style>
		*{
			margin:0;
			padding:0;
			box-sizing: border-box;
			font-family: sans-serif;
		}
		.main{
			width:1200px;
			margin: 10px auto;
			display:flex;
			flex-direction: column;
			align-items: center;
		}
		.header{
			width: 100%;
			height:200px;
			background-color: #eee;
			padding:20px;
		}
		.header h3{
			font-size:36px;
			color:#333;
			margin-bottom:40px;
		}
		.content{
			width:100%;
			margin: 10px 0;
			padding: 20px;
		}
	</style>
</h:head>
<h:body>
<style type="text/css">
    .logo {
        width: 5%
    }
     
    .detail {
        width: 95%;
        padding-left: 25px;
    }
     
    .detail td {
        font-size: 24px;
    }
     
    .ui-datascroller .ui-datascroller-item {
        border-bottom: 1px solid #A8A8A8;
        padding: 25px 10px;
        /* with the exported variables from Nova and Luna Themes*/
        border-bottom-color: var(--input-border-color, #A8A8A8);
    }
</style>
 
 
<h:form> 
    <p:dataScroller value="#{jogoBean.jogos}" var="jogo" chunkSize="10">
        <f:facet name="header">
            Lista de Jogo
        </f:facet>
 
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{jogoBean.id}" style="font-weight: bold"/>
 
                    <h:outputText value="Nome:" />
                    <h:outputText value="#{jogoBean.nome}" style="font-weight: bold"/>
                    
                     <h:outputText value="Gênero:" />
                    <h:outputText value="#{jogoBean.genero}" style="font-weight: bold"/>
 
                    <h:outputText value="Ano de Lançamento:" />
                    <h:outputText value="#{jogoBean.anoLancamento}" style="font-weight: bold"/>
                    
                     <h:outputText value="Nota:" />
                    <h:outputText value="#{jogoBean.nota}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
</h:form>
</h:body>
</html>
