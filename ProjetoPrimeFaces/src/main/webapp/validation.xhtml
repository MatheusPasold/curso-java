<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title> Digite seu Nome </title>
</h:head>
<h:body>
<h:form>

    <p:panel id="panel" header="Novo Usuario">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="nome" value="Nome:" />
            <p:inputText id="nome" value="#{usuarioBean.nome}" required="true" label="nome">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="nome" display="icon" />
 
            <p:outputLabel for="sobrenome" value="Sobrenome:" />
            <p:inputText id="sobrenome" value="#{usuarioBean.sobrenome}" label="sobrenome" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgSobrenome" event="keyup" />
            </p:inputText>
            <p:message for="sobrenome" id="msgSobrenome" display="icon" />
 
        </h:panelGrid>
 
        <p:commandButton value="Save" update="panel" action="#{usuarioBean.salvar()}" icon="pi pi-check" />
    </p:panel>
</h:form>
</h:body>
</html>
