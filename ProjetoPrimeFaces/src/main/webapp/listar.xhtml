<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Meus Contatos</title>
</h:head>
<h:body>
	<h:form> 
    <p:dataScroller value="#{jogoBean.jogos}" var="jogo" chunkSize="10">
        <f:facet name="header">
            Lista de Jogo
        </f:facet>
 
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="Id:" />
                    <h:outputText value="#{jogoBean.id}" style="font-weight: bold"/>
 
                    <h:outputText value="Nome:" />
                    <h:outputText value="#{jogoBean.nome}" style="font-weight: bold"/>
                    
                     <h:outputText value="Gênero:" />
                    <h:outputText value="#{jogoBean.genero}" style="font-weight: bold"/>
 
                    <h:outputText value="Ano de Lançamento:" />
                    <h:outputText value="#{jogoBean.anoLancamento}" style="font-weight: bold"/>
                    
                     <h:outputText value="Nota:" />
                    <h:outputText value="#{jogoBean.nota}" style="font-weight: bold"/>
                </h:panelGrid>
            </p:outputPanel>
        </h:panelGrid>
    </p:dataScroller>
    
    <p:chart type="line" model="#{jogoBean.areaModel}" style="height:300px" />
</h:form>
</h:body>
</html>
